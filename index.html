<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geomatics Engineer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.6);
    pointer-events: none;
  }
  #text-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    font-weight: 600;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    z-index: 10;
    user-select: none;
    white-space: nowrap;
    min-width: 300px;
  }
</style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="spining_globe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="text-container">I am a Geomatics Engineer,</div>

  <script>
    const texts = [
      "I am a Geomatics Engineer,",
      "I am a GIS Engineer,",
      "I am a GIS Developer,"
    ];
    let currentIndex = 0;
    const container = document.getElementById('text-container');
    setInterval(() => {
      currentIndex = (currentIndex + 1) % texts.length;
      container.textContent = texts[currentIndex];
    }, 5000);
  </script>
</body>
</html>
