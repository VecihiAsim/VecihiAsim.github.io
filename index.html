<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geomatics Engineer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    z-index: -1;
  }
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
  }
  #text-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em; /* büyüttük burayı */
    font-weight: 600;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    z-index: 10;
    user-select: none;
    white-space: nowrap;
    min-width: 300px;
    font-family: monospace; /* daha "typewriter" hissi için */
  }
  #static-part {
    display: inline;
  }
  #dynamic-part {
    display: inline;
  }
</style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="spining_globe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="text-container">
    <span id="static-part">I am a </span><span id="dynamic-part"></span>
  </div>

  <script>
    const texts = [
      "Geomatics Enginee,",
      "GIS Engineer",
      "GIS Developer"
    ];

    const staticPart = document.getElementById('static-part');
    const dynamicPart = document.getElementById('dynamic-part');

    let currentTextIndex = 0;
    let charIndex = 0;

    const typingSpeed = 100;  // harf başına yazma hızı (ms)
    const pauseAfterTyping = 3000; // tamamlandıktan sonra bekleme (ms)
    const deletingSpeed = 50;  // harf başına silme hızı (ms)

    function typeText(text, callback) {
      if (charIndex < text.length) {
        dynamicPart.textContent += text.charAt(charIndex);
        charIndex++;
        setTimeout(() => typeText(text, callback), typingSpeed);
      } else {
        setTimeout(callback, pauseAfterTyping);
      }
    }

    function deleteText(callback) {
      if (charIndex > 0) {
        dynamicPart.textContent = dynamicPart.textContent.slice(0, -1);
        charIndex--;
        setTimeout(() => deleteText(callback), deletingSpeed);
      } else {
        callback();
      }
    }

    function loop() {
      const currentText = texts[currentTextIndex];
      typeText(currentText, () => {
        deleteText(() => {
          currentTextIndex = (currentTextIndex + 1) % texts.length;
          loop();
        });
      });
    }

    loop();
  </script>
</body>
</html>
