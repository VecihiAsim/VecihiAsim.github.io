<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vecihi - Geomatics Engineer</title>

<style>
:root{
  --accent:#6b00ff;
  --muted:rgba(255,255,255,.82);
}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family:"Segoe UI",sans-serif;
  scroll-behavior:smooth;
}

/* ---------------------------------------- */
/* BACKGROUND VIDEO  - always behind all    */
/* ---------------------------------------- */
#bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:-1; /* ARKA PLAN */
  pointer-events:none;
}

/* ---------------------------------------- */
/* LEFT MENU                                */
/* ---------------------------------------- */
#sidebar{
  position:fixed;
  left:22px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:18px;
  z-index:200;
}
.side-btn{
  width:52px;
  height:52px;
  border-radius:12px;
  background:rgba(20,20,20,.55);
  border:2px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.25s;
}
.side-btn:hover{ background:var(--accent); transform:translateY(-3px); }
.side-btn svg{ width:26px; height:26px; fill:#fff; }

/* ---------------------------------------- */
/* HERO                                     */
/* ---------------------------------------- */
#hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1; /* VIDEO ÜZERİNE GELMESİN */
}
#text-container{
  font-size:3.3rem;
  font-weight:800;
  letter-spacing:1px;
  text-shadow:0 6px 24px rgba(0,0,0,.65);
  font-family:monospace;
  pointer-events:none;
}

/* ---------------------------------------- */
/* ABOUT PAGE                               */
/* ---------------------------------------- */
#about{
  min-height:100vh;
  padding:90px 9%;
  position:relative;
  z-index:5;
}

#about .heading{
  text-align:center;
  font-size:2.6rem;
  font-weight:900;
}

#about .intro{
  margin:auto;
  margin-top:12px;
  max-width:1150px;
  text-align:center;
  font-size:1.3rem;
  color:var(--muted);
  line-height:1.75;
}

/* ... About grid, profile photo ve content CSS aynen korunabilir ... */

@media(max-width:900px){
  .about-grid{ grid-template-columns:1fr; }
  #text-container{ font-size:2.2rem; }
  .info-list{ grid-template-columns:1fr; }
}
</style>
</head>
<body>

<!-- video background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="spining_globe.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- sidebar -->
<div id="sidebar">
  <div class="side-btn" onclick="scrollToTop()">
    <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v7h-12v-7h-3z"/></svg>
  </div>
  <div class="side-btn" onclick="scrollToAbout()">
    <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 
      2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 
      1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
  </div>
</div>

<!-- hero -->
<section id="hero">
  <div id="text-container">
    <span id="static-part">I am a </span><span id="dynamic-part"></span>
  </div>
</section>

<!-- about -->
<section id="about">
  <h2 class="heading">ABOUT</h2>
  <p class="intro">
    I am a Geomatics Engineer with a strong passion for GIS, Spatial Data Management, Remote Sensing,
    Computer Vision and Artificial Intelligence.  
    I currently work as a <strong>GIS Lead | Developer</strong> focusing on spatial analysis,
    automation, digital mapping and geodata pipelines.
  </p>
</section>

<script>
/* typing animation */
const texts=["Geomatics Engineer","GIS Lead | Developer","Geospatial Data Scientist"];
const dyn=document.getElementById("dynamic-part");
let i=0, c=0;
function type(){
  let t=texts[i];
  if(c<t.length){
    dyn.textContent+=t[c++];
    setTimeout(type,90);
  }else setTimeout(erase,1500);
}
function erase(){
  let t=texts[i];
  if(c>0){
    c--;
    dyn.textContent=t.substring(0,c);
    setTimeout(erase,45);
  }else{
    i=(i+1)%texts.length;
    setTimeout(type,120);
  }
}
type();

/* fade hero text */
window.addEventListener("scroll",()=>{
  const box=document.getElementById("text-container");
  box.style.opacity = (window.scrollY > innerHeight*0.55) ? 0 : 1;
});

/* nav */
function scrollToTop(){ scrollTo({top:0,behavior:"smooth"}); }
function scrollToAbout(){ scrollTo({top:innerHeight,behavior:"smooth"}); }
</script>

</body>
</html>
